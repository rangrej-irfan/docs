site_name: Privacera Documentation - Phoenix !!!
#Without the below setting, the links are generated as / and when you search for something it will be without index.html
#and S3 bucket will not be able to find it
use_directory_urls: false

# Copyright
copyright: Copyright &copy; 2016 - 2024 Privacera, Inc

theme:
  name: 'material'
  site_description: Privacera Documentation
  dev_addr: '0.0.0.0:8005'
  custom_dir: custom/overrides
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.prune
    #    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        #        name: Switch to light mode
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.ico
  icon:
    logo: logo
  #    annotation: privacera/privacera_p
  logo: assets/images/privacera-logo.png

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  # https://github.com/chrieke/mkdocs-exclude-search
  - exclude-search:
      exclude:
        - faq/administration/*
        - attic/*
        - "**/snippets/"
  - minify:
      minify_html: true
  # https://timvink.github.io/mkdocs-table-reader-plugin/
  - table-reader:
      csv_options:
        delimiter: ","
        doublequote: true
        escapechar: "\\"
        lineterminator: "\n"
        quotechar: "\""
        quoting: "QUOTE_MINIMAL"
        skipinitialspace: true
        strict: false
  - optimize:
      #enabled: !ENV [CI, false]
      enabled: true
#  - pdf-export:
#      verbose: true
#      media_type: print
#      enabled_if_env: ENABLE_PDF_EXPORT
#not_in_nav: |
#  faq/administration/*

exclude_docs: |
  attic/*
  faq/administration/*

# Hooks
hooks:
  - custom/overrides/hooks/shortcodes.py

